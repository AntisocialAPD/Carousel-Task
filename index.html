
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h2>Carousel Slideshow</h2><br>
    <p>Slideshow showcasing some of my favorite cars</p>
    <br>
    <div class="carousel_container">
         <div class="slides fade">
            <div class="clicknumber">1/6</div>
            <img class="images" src="https://images.unsplash.com/photo-1591264924302-b090ea3d432a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80carousel" alt="image1"></img>
        </div>
        
        <div class="slides fade">
           <div class="clicknumber">2/6</div>
           <img class="images" src="https://images.unsplash.com/photo-1588258219511-64eb629cb833?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image2"></img>
       </div>
       
       
       <div class="slides fade">
           <div class="clicknumber">3/6</div>
           <img class="images" src="https://images.unsplash.com/photo-1589517028535-14f5fe266b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image3"></img>
       </div>
       
       <div class="slides fade">
           <div class="clicknumber">4/6</div>
           <img class="images" src="https://images.unsplash.com/photo-1580115959634-40ff152f874b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image4"></img>
       </div>
       
       <div class="slides fade">
           <div class="clicknumber">5/6</div>
           <img class="images" src="https://images.unsplash.com/photo-1573841261383-80429863a1f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image5"></img>
       </div>
       
       <div class="slides fade">
           <div class="clicknumber">6/6</div>
           <img class="images" src="https://images.unsplash.com/photo-1568690408352-6f3c2999fd08?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="image6"></img>
       </div>
       
      <a class="previous"  onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(+1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
      <span class="dots" onclick="currentSlide(4)"></span>
      <span class="dots" onclick="currentSlide(5)"></span>
      <span class="dots" onclick="currentSlide(6)"></span>

</div>

<script src="index.js"></script>
</body>
</html>
